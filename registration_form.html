            <form>
                <fieldset class="fset-registro">
                    <legend>Registration Form</legend>

                    <div class="div-label">
                    <label for="first-name">Player's Firts Name: </label>
                    <input id="first-name" type="text" name="first-name" placeholder="First Name">

                    <div class="div-label">
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>

                    <label for="stree-address">Stree Address: </label>
                    <input id="stree-address" type="text" name="stree-address" placeholder="Stree Sddress">
                    </div>

                    <div class="div-label">
                    <label for="city">City: </label>
                    <input id="city" type="text" name="city" placeholder="City">
                    </div>

                    <div class="div-label">
                    <label for="zip-code">Zip Code: </label>
                    <input id="zip-code" type="text" name="zip-code" placeholder="Zip Code">
                    </div>

                    <div class="div-label">
                    <label for="birth-date">Birth Date(mm/dd/yyyy): </label>
                    <input id="birth-date" type="date" name="birth-date" placeholder="Birth Date">
                    </div>

                </fieldset>
            </form>
